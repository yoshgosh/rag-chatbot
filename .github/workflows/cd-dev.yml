name: cd-dev

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - 'apps/**'

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP_NAME: 'rg-yosh-rcb-dev-jpe'

jobs:
  infra-deploy:
    name: "infra: deploy"
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      CHAT_API_FUNC_NAME: ${{ steps.deploy.outputs.chatApiFuncName }}
    steps:
      - name: "checkout"
        uses: actions/checkout@v4
      - name: "login azure"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: "deploy bicep"
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: infra/main.bicep
          parameters: infra/params/dev.bicepparam

  chat-api-deploy:
    name: "chat-api: deploy"
    needs: infra-deploy
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: "checkout"
        uses: actions/checkout@v4
      - name: "login azure"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: "setup node"
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'apps/chat-api/package-lock.json'
      - name: "install and build"
        run: |
          cd apps/chat-api
          npm install
          npm run build --if-present
      - name: "deploy function"
        uses: azure/functions-action@v1
        with:
          app-name: ${{ needs.infra-deploy.outputs.CHAT_API_FUNC_NAME }}
          package: 'apps/chat-api'